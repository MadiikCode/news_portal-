{% extends 'base.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
    <h2>Регистрация</h2>

    <form method="post">
        {% csrf_token %}
        {{ form_register_user.as_p }}

        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
    </form>

    <p>Уже есть аккаунт? <a href="{% url 'users:sign' %}">Войти</a></p>
{% endblock %}
