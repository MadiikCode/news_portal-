{% extends 'base.html' %}

{% block title %}Добавить новость{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Создать новость</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.non_field_errors }}

        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">Сохранить новость</button>
    </form>

    <a href="{% url 'news:news' %}" class="btn btn-secondary mt-3">Назад к списку новостей</a>
</div>
{% endblock %}
