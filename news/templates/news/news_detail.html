{% extends 'base.html' %}
{% block title %}{{ news_detail.title }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>{{ news_detail.title }}</h2>
    <p>{{ news_detail.content }}</p>
    <p><small>{{ news_detail.created_at }}</small></p>
{% if news_detail.image %}
    <img src="{{ news_detail.image.url }}" alt="Новость" class="img-fluid">
{% endif %}
    {% if user.is_authenticated %}
        <a href="{% url 'news:update' news_detail.pk %}" class="btn btn-warning">Обновить</a>
        <a href="{% url 'news:delete' news_detail.pk %}" class="btn btn-danger">Удалить</a>

    {% endif %}
</div>
{% endblock %}
